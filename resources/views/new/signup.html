<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up - BAZZARKU.com</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/bazzarku.png">
</head>
<body class="antialiased">
    <div class="min-h-screen flex">
        <!-- Left Side - Blue Background with Logo -->
        <div class="hidden md:flex md:w-1/2 bg-primary-700 items-center justify-center p-8">
            <div class="w-full max-w-md">
                <img class="w-full" src="/bazzarku.png" alt="Bazzarku Logo">
            </div>
        </div>

        <!-- Right Side - Sign Up Form -->
        <div class="w-full md:w-1/2 flex items-center justify-center p-8">
            <div class="w-full max-w-md space-y-8">
                <div>
                    <h1 class="text-4xl font-bold mb-2">Create an account</h1>
                    <p class="text-base">
                        Already have an account? 
                        <a href="/login" class="text-primary-700 hover:underline font-medium">Log in</a>
                    </p>
                </div>

                <form class="space-y-6">
                    <!-- First Name -->
                    <div>
                        <input 
                            type="text" 
                            placeholder="First Name"
                            class="w-full px-4 py-3 rounded-lg bg-gray-100 border-0 focus:ring-2 focus:ring-primary-700"
                            required
                        >
                    </div>

                    <!-- Email -->
                    <div>
                        <input 
                            type="email" 
                            placeholder="Email"
                            class="w-full px-4 py-3 rounded-lg bg-gray-100 border-0 focus:ring-2 focus:ring-primary-700"
                            required
                        >
                    </div>

                    <!-- Password -->
                    <div>
                        <input 
                            type="password" 
                            placeholder="Enter your Password"
                            class="w-full px-4 py-3 rounded-lg bg-gray-100 border-0 focus:ring-2 focus:ring-primary-700"
                            required
                        >
                    </div>

                    <!-- Terms and Conditions -->
                    <div class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="terms" 
                            class="w-5 h-5 text-primary-700 rounded focus:ring-primary-700"
                            required
                        >
                        <label for="terms" class="ml-2 text-gray-700">
                            I agree to 
                            <a href="/terms" class="text-primary-700 hover:underline">Terms and Conditions</a>
                        </label>
                    </div>

                    <!-- Create Account Button -->
                    <button 
                        type="submit"
                        class="w-full bg-primary-700 text-white py-3 rounded-lg font-semibold hover:bg-primary-800 transition duration-200"
                    >
                        Create Account
                    </button>

                    <!-- Divider -->
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-gray-500">Or register with</span>
                        </div>
                    </div>

                    <!-- Google Sign Up -->
                    <button 
                        type="button"
                        class="w-full flex items-center justify-center py-3 px-4 border border-gray-300 rounded-lg hover:bg-gray-50 transition duration-200"
                    >
                        <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="h-5 w-5" alt="Google logo">
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
